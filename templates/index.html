<!DOCTYPE html>

    <form method="POST" id="form1">
        <div class="mb-3">
            <label class="form-label">T√™n c·ªßa b·∫°n:</label>
            <input type="text" name="user" class="form-control" required value="{{ user or '' }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Ch·ªçn ng√†y:</label>
            <input type="date" name="date" class="form-control" required value="{{ date }}">
        </div>

        <div class="row gy-3">
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">üßò‚Äç‚ôÇÔ∏è Luy·ªán c√¥ng</h5>
                        {% for i in range(1, 6) %}
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="bai{{i}}" {% if data.get("bai" ~ i) %}checked{% endif %}>
                            <label class="form-check-label">B√†i {{i}}</label>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">‚ú® Ph√°t ch√≠nh ni·ªám</h5>
                        {% for time in ["sang", "trua", "chieu", "toi"] %}
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="pcn_{{time}}" {% if data.get("pcn_" ~ time) %}checked{% endif %}>
                            <label class="form-check-label">{{ time.title() }}</label>

                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">üìò Kh√°c</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="hocCPL" {% if data.get("hocCPL") %}checked{% endif %}>
                            <label class="form-check-label">H·ªçc Chuy·ªÉn Ph√°p Lu√¢n</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="docKinhVan" {% if data.get("docKinhVan") %}checked{% endif %}>
                            <label class="form-check-label">ƒê·ªçc kinh vƒÉn</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="lamViecThuBa" {% if data.get("lamViecThuBa") %}checked{% endif %}>
                            <label class="form-check-label">L√†m vi·ªác th·ª© ba</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-success px-4 py-2">üíæ L∆∞u</button>

    </form>

    <h4 class="text-center mt-5">üìä Bi·ªÉu ƒë·ªì nhi·ªám v·ª• (ch·ªâ c·ªßa b·∫°n)</h4>
    <canvas id="myChart" height="120"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const allData = {{ all_data | tojson }};

    const labels = Object.keys(allData).sort().slice(-7); // l·∫•y 7 ng√†y g·∫ßn nh·∫•t


    const categories = {
        "Luy·ªán c√¥ng": ["bai1", "bai2", "bai3", "bai4", "bai5"],
        "Ph√°t ch√≠nh ni·ªám": ["pcn_sang", "pcn_trua", "pcn_chieu", "pcn_toi"],
        "H·ªçc CPL": ["hocCPL"],
        "ƒê·ªçc kinh vƒÉn": ["docKinhVan"],
        "Vi·ªác th·ª© ba": ["lamViecThuBa"]
    };

    const datasets = [];

    for (const [label, keys] of Object.entries(categories)) {
        const data = labels.map(date => {
            const dayData = allData[date] || {};
            return keys.reduce((sum, key) => sum + (dayData[key] === "on" ? 1 : 0), 0);
        });
        datasets.push({
            label: label,
            data: data,
            backgroundColor: getRandomColor()
        });
    }

    function getRandomColor() {
        const r = () => Math.floor(Math.random() * 200);
        return `rgba(${r()}, ${r()}, ${r()}, 0.7)`;
    }

    const ctx = document.getElementById('myChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: datasets
        },
        options: {
            responsive: true,
            plugins: {
                legend: { position: 'top' },
                title: {
                    display: true,
                    text: 'S·ªë l∆∞·ª£ng nhi·ªám v·ª• ho√†n th√†nh theo t·ª´ng nh√≥m'
                }
            }
        }
    });

    // T·ª± cu·ªôn t·ªõi bi·ªÉu ƒë·ªì sau khi redirect
    window.addEventListener('load', () => {
        if (window.location.href.includes("user=")) {
            const chartContainer = document.getElementById("myChart");
            chartContainer.scrollIntoView({ behavior: "smooth" });
        }
    });
</script>
</body>
</html>
